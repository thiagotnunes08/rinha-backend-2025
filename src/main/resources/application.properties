server.port=9999

spring.application.name=rinha-backend
# H2 CONFIG
spring.datasource.url=jdbc:h2:mem:meubanco;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Cria as tabelas automaticamente com base nas entidades JPA
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.show-sql=true



# Dialeto específico do H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Console web do H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


spring.threads.virtual.enabled=true
